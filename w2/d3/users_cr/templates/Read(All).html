<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users Read(All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class = "containter bg-dark container d-flex justify-content-center">
        <div class = "text-center">
            <table class = "table table-dark table-striped">
                {% for user in users %}    
                <tr>
                    <th scope ="row">{{user.id}}</th>
                    <th>{{user.first_name}}</th>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td><a href ="/show/{{user.id}}">Show</a></td>
                    <td><a href ="/edit/user/{{user.id}}">Edit</a></td>
                    <td><a href ="/delete/{{user.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <a class = "btn btn-primary btn-outline-info btn-lg" href = '/create/user'>Create User</a>        
        </div>        
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
