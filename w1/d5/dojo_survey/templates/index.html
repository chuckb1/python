<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-success bg-dark container d-flex justify-content-center">
        <form class = "" action = "/process" method = "POST">
            <h1 class = "text-info">Dojo Survey</h1>
            <div>
                <label  for = "fName">Name:</label>
                <input class = "col-form-label form-control" type="text" id = "fName" name = "fName">
            </div>
            <div>
                <label class = "col-form-label"for="location">Dojo Location</label>
                <select class = "form-control" name="location" id = "location">
                    <option>Los Angeles</option>
                    <option>Erie</option>
                    <option>Chicago</option>
                    <option>Pittsburgh</option>
                    <option>Harrisburg</option>
                    <option>Tallahassee</option>
                    <option>Green Bay</option>
                    <option>Atlanta</option>
                    <option>Middle of Nowhere</option>
                </select>
            </div>
            <div>
                <label class = "col-form-label" for="fLanguage">Favorite Language:</label>
                <select class = "form-control" name="fLanguage" id = "fLanguage">
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>Python</option>
                    <option>Java</option>
                </select>
            </div>
            <div>
                <div>
                    <label class = "col-form-label" for = "comment">Comment:</label>
                </div>
                <div>
                    <textarea class = "form-control" rows = "8" cols = "80" type="text" id = "comment" name = "comment"></textarea>
                </div>
                <div class = text-center>
                    <button class = "btn btn-primary btn-outline-info btn-lg" type = "submit" name = "process" id = "process">Submit</button>
                </div>
            </div>

        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
