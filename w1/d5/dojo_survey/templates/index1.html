<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-success bg-dark container d-flex justify-content-center">
        <form>
            <h2 class = "text-info block">Submitted Info</h2>
            <div>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>{{session["fName"]}}</td>
                    </tr>
                    <tr>   
                        <td>Dojo Location:</td>
                        <td>{{session["location"]}}</td>
                    </tr>
                    <tr>   
                        <td>Favorite Language:</td>
                        <td>{{session["fLanguage"]}}</td>
                    </tr>
                    <tr>   
                        <td>Comment:</td>
                        <td>{{session["comment"]}}</td>
                    </tr>
                </table>
            </div>
            <div class = "text-center">
                <a class = "btn btn-primary btn-outline-info btn-lg" href = "/go_back" type = "submit">Go Back</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
