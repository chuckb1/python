<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-info containter bg-dark w-50 p-3">
        <h1>Welcome {{user.first_name}}</h1>
        <h3>Recipe: {{recipe.name}}</h3>
        <div class = "border text-success">
            <h4>Description</h4>
            <p>{{recipe.description}}</p>
            <h4>Made in under 30 Minutes?</h4>
            <p>{{under_30}}</p>
            <h4> Instructions:</h4>
            <p>{{recipe.instructions}}</p>
            <p>Recipe Creation Date: {{recipe.created_at}}</p>
            <p>Last Updated: {{recipe.updated_at}}</p>
        </div>        
        <div class = "text-center">
            <a href = "/create_recipe_page" class = "btn btn-primary btn-outline-info btn-lg" 
            name = "create_recipe_btn" id = "create_recipe_btn">Create Recipe</a>
            <a href = "/dashboard" class = "btn btn-primary btn-outline-info btn-lg" 
            name = "dashboard_btn" id = "dashboard_btn">Dashboard</a>
            <a href = "/log_out" class = "btn btn-primary btn-outline-info btn-lg" 
            name = "log_out_btn" id = "log_out_btn">Log Out</a>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
