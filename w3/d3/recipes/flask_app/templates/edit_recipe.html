<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-success bg-dark container d-flex justify-content-center">
        <form class = "" action = "/update/recipe/{{recipe.id}}" method = "POST">
            <h1 class = "text-info">Edit a Recipe</h1>
            <div>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <label  for = "name">Name:</label>
                <input class = "col-form-label form-control" type="text" id = "name" name = "name" value = "{{recipe.name}}">
            </div>
            
            <div>
                <label class = "col-form-label" for="fLanguage">Made in under 30?:</label>                 
                {% if recipe.under_30 == 1 %}
                <input type = "radio" class = "" name="under_30" id = "under_30" value = 1 checked>
                <label for = "under_30">Yes</label>
                <input type = "radio" class = "" name="under_30" id = "under_30" value = 0>
                <label for = "under_30">No</label>
                {% else %}
                <input type = "radio" class = "" name="under_30" id = "under_30" value = 1>
                <label for = "under_30">Yes</label>
                <input type = "radio" class = "" name="under_30" id = "under_30" value = 0 checked>
                <label for = "under_30">No</label>
                {% endif %}
            </div>
            <div>
                <div>
                    <label class = "col-form-label" for = "description">Description:</label>
                </div>
                <div>
                    <textarea class = "form-control" rows = "3" cols = "80" type="text" id = "description" name = "description">{{recipe.description}}</textarea>
                </div>
            </div>
            <div>
                <div>
                    <label class = "col-form-label" for = "instructions">Instructions:</label>
                </div>
                <div>
                    <textarea class = "form-control" rows = "8" cols = "80" type="text" id = "instructions" name = "instructions">{{recipe.instructions}}</textarea>
                </div>
                <div class = "text-center">
                    <button class = "btn btn-primary btn-outline-info btn-lg" type = "submit" name = "create_recipe_btn" id = "create_recipe_btn">Submit</button>
                    <a href = "/dashboard" class = "btn btn-primary btn-outline-info btn-lg" 
                    name = "dashboard_btn" id = "dashboard_btn">Dashboard</a>
                </div>
            </div>

        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
