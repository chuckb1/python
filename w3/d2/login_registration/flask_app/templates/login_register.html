<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-success bg-dark container d-flex justify-content-around">
        <div>
            <form action = "/register/user" method = "POST">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class = "">
                    <h1 class = "text-info">Registration</h1>
                    <label  for = "first_name">First Name:</label>
                    <input class = "col-form-label form-control" type="text" name = "first_name">
                    <label  for = "last_name">Last Name:</label>
                    <input class = "col-form-label form-control" type="text" name = "last_name">
                    <label  for = "age">Email:</label>
                    <input class = "col-form-label form-control" type="text" name = "email">
                    <label  for = "dojo_id">Password:</label>  
                    <input class = "col-form-label form-control" type="password" name = "password">
                    <label  for = "dojo_id">Confirm Password:</label> 
                    <input class = "col-form-label form-control" type="password" name = "confirm_password">             
                </div>
                <div class = "text-center">
                    <input class = "btn btn-primary btn-outline-info btn-lg"
                    type = "submit" name = "register" id = "register">
                </div>
            </form>
        </div>
        <div>
            <form action = "/login" method = "POST">
                <div>
                    <h1 class = "text-info">Login</h1>
                    <label  for = "first_name">Email:</label>
                    <input class = "col-form-label form-control" type="text" name = "email">
                    <label  for = "last_name">Password:</label>
                    <input class = "col-form-label form-control" type="text" name = "password">       
                </div>
                <div class = "text-center">
                    <input class = "btn btn-primary btn-outline-info btn-lg" 
                    type = "submit" name = "login" id = "login">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
