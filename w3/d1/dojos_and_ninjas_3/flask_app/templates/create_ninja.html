<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "text-success bg-dark container d-flex justify-content-center">
        <form action = "/create/ninja" method = "POST">
            <h1 class = "text-info">Add a New Ninja</h1>
            <div>
                <label  for = "first_name">First Name:</label>
                <input class = "col-form-label form-control" type="text" name = "first_name">
                <label  for = "last_name">Last Name:</label>
                <input class = "col-form-label form-control" type="text" name = "last_name">
                <label  for = "age">Age:</label>
                <input class = "col-form-label form-control" type="text" name = "age">
                <label  for = "dojo_id">Dojo:</label>               
                <select class="form-select" aria-label="Default select example" name = "dojo_id">
                    {% for dojo in dojos %}
                    <option value = "{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div>
                <div class = "text-center">
                    <input class = "btn btn-primary btn-outline-info btn-lg" 
                    type = "submit" name = "process" id = "process"></input>
                </div>
            </div>
        </form>
    </div>
    <a href = "/dojos" class = "btn btn-primary btn-outline-info btn-lg" 
    id = "home">Home</a>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
